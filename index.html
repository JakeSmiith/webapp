<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects Hub</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --color-primary: #ff2d55;
      --color-bg-hero: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      --font-sans: 'Inter', sans-serif;
      --radius: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      line-height: 1.6;
      color: #1a1a1a;
      background-color: #f9f9f9;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background: var(--color-bg-hero);
      padding: 1rem 2rem;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    nav a {
      font-weight: 500;
      color: #333;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #000;
    }
    .btn-getstarted {
      background: #fff;
      color: #333;
      padding: 0.5rem 1.25rem;
      border-radius: var(--radius);
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .btn-getstarted:hover {
      background: #f0f0f0;
    }

    /* Hero */
    .hero {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1rem;
      text-align: left;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .hero h1 em {
      font-style: italic;
      color: #555;
    }
    .hero p {
      margin-top: 1rem;
      font-size: 1.125rem;
      color: #555;
    }
    .hero .ctas {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }
    .hero .btn-primary {
      background: var(--color-primary);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .hero .btn-primary:hover {
      background: #e0234b;
    }
    .hero .btn-secondary {
      background: #fff;
      color: #333;
      padding: 0.75rem 1.5rem;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }
    .hero .btn-secondary:hover {
      background: #f0f0f0;
      border-color: #ccc;
    }

    /* Mobile */
    .mobile-menu-button {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--color-bg-hero);
        flex-direction: column;
        align-items: flex-start;
        gap: 0;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.3s ease;
      }
      nav.open {
        max-height: 300px;
      }
      nav a {
        padding: 1rem 2rem;
        width: 100%;
        border-top: 1px solid rgba(0,0,0,0.1);
      }
      .mobile-menu-button {
        display: block;
        color: #333;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <div class="logo">MyPortfolio</div>
      <button class="mobile-menu-button" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
      <nav id="main-nav">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Research</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <a href="#" class="btn-getstarted">Get Started</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>All-in-one showcase.<br/>
          For all my <em>passion projects</em>.</h1>
      <p>Explore code repos, research papers, design files, and more—all in one place.</p>
      <div class="ctas">
        <button class="btn-primary">Explore Projects</button>
        <button class="btn-secondary">Contact Me</button>
      </div>
    </section>
  </main>
  <!-- GSAP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

  <script>
    function toggleMenu() {
      document.getElementById('main-nav').classList.toggle('open');
    }

    //GSAP animations
    window.addEventListener('load', () => {
      // Logo drops in from above
      gsap.from('.logo', {
        opacity: 0,
        y: -30,
        duration: 0.8,
        ease: 'power3.out'
      });

      // Nav links fade/slide down in a stagger
      gsap.from('nav a', {
        opacity: 0,
        y: -10,
        duration: 0.6,
        ease: 'power2.out',
        stagger: 0.1,
        delay: 0.4
      });

      // “Get Started” button pop
      gsap.from('.btn-getstarted', {
        scale: 0.7,
        opacity: 0,
        duration: 0.6,
        ease: 'back.out(1.7)',
        delay: 0.8
      });

      // Hero heading slides in from the left
      gsap.from('.hero h1', {
        x: -50,
        opacity: 0,
        duration: 1,
        ease: 'power3.out',
        delay: 1
      });

      // Hero paragraph fades up
      gsap.from('.hero p', {
        y: 20,
        opacity: 0,
        duration: 0.8,
        ease: 'power2.out',
        delay: 1.2
      });

      // Hero buttons bounce in staggered
      gsap.from('.hero .ctas button', {
        scale: 0.5,
        opacity: 0,
        duration: 0.7,
        ease: 'back.out(1.7)',
        stagger: 0.2,
        delay: 1.4
      });
    });
  </script>
</body>
</html>
